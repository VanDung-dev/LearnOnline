version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: gunicorn DjangoProject.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 4
    volumes:
      - ..:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=DjangoProject.settings_docker
      - SECRET_KEY=django-insecure-prod-simulation-key-12345
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

  db:
    image: postgres:15
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=learnonline
      - POSTGRES_USER=learnonline_user
      - POSTGRES_PASSWORD=learnonline_password

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data_prod:/data

volumes:
  postgres_data_prod:
  redis_data_prod:
  static_volume:
  media_volume:
