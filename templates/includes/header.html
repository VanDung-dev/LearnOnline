<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'courses:home' %}">LearnOnline</a>

        <!-- Search Form in Navbar -->
        <form class="d-flex mx-auto" method="GET" action="{% url 'courses:course_list' %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search courses..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'courses:course_list' %}">Courses</a>
                <a class="nav-link" href="{% url 'user_dashboard_with_tab' 'profile' %}">Dashboard</a>

                <!-- Notification Bell -->
                <div class="nav-item dropdown me-3">
                    <a class="nav-link dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell-fill"></i>
                        <span class="badge rounded-pill badge-notification bg-danger d-none" id="notification-badge">0</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li><h6 class="dropdown-header">Notifications</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-center small" href="{% url 'notifications:list' %}">View all</a></li>
                    </ul>
                </div>
            {% else %}
                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</header>
