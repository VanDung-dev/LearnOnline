{% extends 'base.html' %}

{% block title %}Enrollment Success - Online Learning Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="text-success">Enrollment Successful!</h2>
                <p>You have been successfully enrolled in:</p>
                <h3>{{ course.title }}</h3>
                <p>{{ course.short_description }}</p>
                <a href="{% url 'courses:course_detail' course.slug %}" class="btn btn-primary">Go to Course</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
