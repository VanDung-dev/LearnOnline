<!-- Unified Delete Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete {% if item_type %}the {{ item_type }} {% endif %}<strong>"{{ item_name }}"</strong>?</p>
                {% if warning_message %}
                    <p class="text-danger"><strong>Warning:</strong> {{ warning_message }}</p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="post" action="{{ action_url }}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">{{ button_text|default:"Yes, Delete" }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
