<!-- Delete Video File Modals -->
{% for lesson in module.lessons.all %}
{% if lesson.video_file %}
<div class="modal fade" id="deleteVideoModal{{ lesson.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Video File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the video file for lesson <strong>"{{ lesson.title }}"</strong>?</p>
                <p class="text-danger"><strong>Warning:</strong> This action cannot be undone.</p>
                <p><strong>File to be deleted:</strong> {{ lesson.video_file.name }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="post" action="{% url 'courses:delete_lesson_video' course_slug=course.slug module_id=module.id lesson_id=lesson.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete Video File</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
