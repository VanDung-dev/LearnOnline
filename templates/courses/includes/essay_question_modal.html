<!-- Essay Question Modal -->
<div class="modal fade" id="{% if question %}editEssayQuestionModal{{ question.id }}{% else %}addEssayQuestionModal{% endif %}" tabindex="-1" data-question-type="essay">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% if question %}Edit Essay Question{% else %}Add New Essay Question{% endif %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" action="{% url 'courses:edit_lesson' course_slug=course.slug section_id=section.id lesson_id=lesson.id %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="{% if question %}edit_essay_question{% else %}add_essay_question{% endif %}">
                {% if question %}
                <input type="hidden" name="question_id" value="{{ question.id }}">
                {% endif %}
                <input type="hidden" name="question_type" value="essay">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Question Text</label>
                        <textarea name="question_text" class="form-control" rows="3" required>{% if question %}{{ question.text }}{% endif %}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Points</label>
                            <input type="number" name="points" class="form-control" min="1" value="{% if question %}{{ question.points }}{% else %}1{% endif %}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Order</label>
                            <input type="number" name="order" class="form-control" min="0" value="{% if question %}{{ question.order }}{% else %}0{% endif %}">
                        </div>
                    </div>

                    <!-- Essay questions don't need answer options -->
                    <div class="mb-3">
                        <div class="alert alert-info">
                            <small>Note: Essay questions require manual grading. Students will provide their written answers.</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">{% if question %}Save Changes{% else %}Add Question{% endif %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
