<!-- Create Module Modal -->
<div class="modal fade" id="createModuleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'courses:create_module' course_slug=course.slug %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Create Module for Course: {{ course.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="module_title" class="form-label">Module Title</label>
                        <input type="text" class="form-control" id="module_title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="module_description" class="form-label">Description</label>
                        <textarea class="form-control" id="module_description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="module_order" class="form-label">Order</label>
                        <input type="number" class="form-control" id="module_order" name="order" min="0" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="module_duration_days" class="form-label">Duration (Days)</label>
                        <input type="number" class="form-control" id="module_duration_days" name="duration_days" min="1" value="7">
                        <div class="form-text">Number of days students have to complete this module</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="module_is_locked" name="is_locked">
                        <label class="form-check-label" for="module_is_locked">Lock Module (Only accessible to students who purchased certificate)</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Module</button>
                </div>
            </form>
        </div>
    </div>
</div>
