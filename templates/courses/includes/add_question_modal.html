<!-- Add Question Modal -->
<div class="modal fade" id="addQuestionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="action" value="add_question">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Question Text</label>
                        <textarea name="question_text" class="form-control" rows="3" placeholder="Enter question text"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Question Type</label>
                            <select name="question_type" class="form-control">
                                <option value="single">Single Choice</option>
                                <option value="multiple">Multiple Choice</option>
                                <option value="essay">Essay Answer</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Points</label>
                            <input type="number" name="points" class="form-control" min="1" value="1">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Order</label>
                        <input type="number" name="order" class="form-control" min="0" value="0">
                    </div>

                    <!-- Answers Section (only for non-essay questions) -->
                    <div class="mb-3">
                        <label class="form-label">Answers</label>
                        <div id="new-answers-container">
                            <div class="answer-item mb-2">
                                <div class="input-group">
                                    <input type="text" name="new_answer_text[]" class="form-control" placeholder="Answer text">
                                    <div class="input-group-text">
                                        <input type="checkbox" name="new_answer_correct[]"> Correct
                                    </div>
                                    <button class="btn btn-outline-danger remove-answer" type="button">Remove</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-secondary" id="add-new-answer">Add Answer</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Question</button>
                </div>
            </form>
        </div>
    </div>
</div>
