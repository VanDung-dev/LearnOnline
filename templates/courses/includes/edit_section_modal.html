<!-- Edit Section Modal -->
<div class="modal fade" id="editSectionModal{{ section.id }}" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'courses:edit_section' course_slug=course.slug section_id=section.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Edit Section: {{ section.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title_{{ section.id }}" class="form-label">Section Title</label>
                        <input type="text" class="form-control" id="title_{{ section.id }}" name="title" value="{{ section.title }}">
                    </div>

                    <div class="mb-3">
                        <label for="description_{{ section.id }}" class="form-label">Description</label>
                        <textarea class="form-control" id="description_{{ section.id }}" name="description" rows="3">{{ section.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="order_{{ section.id }}" class="form-label">Order</label>
                        <input type="number" class="form-control" id="order_{{ section.id }}" name="order" min="0" value="{{ section.order }}">
                    </div>

                    <div class="mb-3">
                        <label for="duration_days_{{ section.id }}" class="form-label">Duration (Days)</label>
                        <input type="number" class="form-control" id="duration_days_{{ section.id }}" name="duration_days" min="1" value="{{ section.duration_days }}">
                        <div class="form-text">Number of days students have to complete this section</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_locked_{{ section.id }}" name="is_locked" {% if section.is_locked %}checked{% endif %}>
                        <label class="form-check-label" for="is_locked_{{ section.id }}">Lock section (Only accessible to students who purchased certificate)</label>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update section</button>
                </div>
            </form>
        </div>
    </div>
</div>
