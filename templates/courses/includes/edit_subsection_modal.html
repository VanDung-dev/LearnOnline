<!-- Edit Subsection Modal -->
<div class="modal fade" id="editSubsectionModal{{ subsection.id }}" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'courses:edit_subsection' course_slug=course.slug section_id=section.id subsection_id=subsection.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Edit Subsection: {{ subsection.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit_subsection_title_{{ subsection.id }}" class="form-label">Subsection Title</label>
                        <input type="text" class="form-control" id="edit_subsection_title_{{ subsection.id }}" name="title" value="{{ subsection.title }}" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="edit_subsection_order_{{ subsection.id }}" class="form-label">Order</label>
                        <input type="number" class="form-control" id="edit_subsection_order_{{ subsection.id }}" name="order" min="0" value="{{ subsection.order }}">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="edit_subsection_is_locked_{{ subsection.id }}" name="is_locked" {% if subsection.is_locked %}checked{% endif %}>
                        <label class="form-check-label" for="edit_subsection_is_locked_{{ subsection.id }}">Lock subsection (Only accessible to students who purchased certificate)</label>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
