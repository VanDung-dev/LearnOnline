<!-- Create section Modal -->
<div class="modal fade" id="createSectionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'courses:create_section' course_slug=course.slug %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Create Section for Course: {{ course.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="section_title" class="form-label">Section Title</label>
                        <input type="text" class="form-control" id="section_title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="section_description" class="form-label">Description</label>
                        <textarea class="form-control" id="section_description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="section_order" class="form-label">Order</label>
                        <input type="number" class="form-control" id="section_order" name="order" min="0" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="section_duration_days" class="form-label">Duration (Days)</label>
                        <input type="number" class="form-control" id="section_duration_days" name="duration_days" min="1" value="7">
                        <div class="form-text">Number of days students have to complete this section</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="section_is_locked" name="is_locked">
                        <label class="form-check-label" for="section_is_locked">Lock section (Only accessible to students who purchased certificate)</label>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create section</button>
                </div>
            </form>
        </div>
    </div>
</div>
