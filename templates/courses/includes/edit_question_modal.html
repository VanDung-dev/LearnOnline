<!-- Edit Question Modal -->
<div class="modal fade" id="editQuestionModal{{ question.id }}" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="action" value="edit_question">
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Question Text</label>
                        <textarea name="question_text" class="form-control" rows="3">{{ question.text }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Question Type</label>
                            <select name="question_type" class="form-control">
                                <option value="single" {% if question.question_type == 'single' %}selected{% endif %}>Single Choice</option>
                                <option value="multiple" {% if question.question_type == 'multiple' %}selected{% endif %}>Multiple Choice</option>
                                <option value="essay" {% if question.question_type == 'essay' %}selected{% endif %}>Essay Answer</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Points</label>
                            <input type="number" name="points" class="form-control" min="1" value="{{ question.points }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Order</label>
                        <input type="number" name="order" class="form-control" min="0" value="{{ question.order }}">
                    </div>

                    <!-- Answers Section -->
                    <div class="mb-3">
                        <label class="form-label">Answers</label>
                        <div id="answers-container-{{ question.id }}">
                            {% for answer in question.answers.all %}
                                <div class="answer-item mb-2">
                                    <div class="input-group">
                                        <input type="text" name="answer_text_{{ answer.id }}" class="form-control" value="{{ answer.text }}" placeholder="Answer text">
                                        <div class="input-group-text">
                                            <input type="checkbox" name="answer_correct_{{ answer.id }}" {% if answer.is_correct %}checked{% endif %}> Correct
                                        </div>
                                        <button class="btn btn-outline-danger remove-answer" type="button">Remove</button>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn btn-sm btn-secondary add-answer" data-question-id="{{ question.id }}">Add Answer</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
