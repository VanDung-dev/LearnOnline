{% load static %}
<!-- Create Course Modal -->
<div class="modal fade" id="createCourseModal" tabindex="-1" aria-labelledby="createCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createCourseModalLabel">Create New Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'courses:create_course' %}" class="needs-validation" novalidate id="createCourseForm">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseTitleInput" class="form-label">Course Title</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="courseTitleInput" name="title" required placeholder="Enter course title" data-check-url="{% url 'courses:check_course_title' %}">
                            <span class="input-group-text" id="titleCheckStatus" style="min-width: 45px; justify-content: center;">
                                &nbsp;
                            </span>
                            <div class="invalid-feedback" id="courseTitleFeedback">
                                Please provide a course title.
                            </div>
                        </div>
                        <div class="form-text text-danger d-none" id="titleDuplicateError">
                            You already have a course with this title.
                        </div>
                    </div>
                    <div class="text-muted small">
                        <i class="fas fa-info-circle me-1"></i>
                        Next you will be redirected to the course curriculum editor.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="createCourseSubmitBtn" disabled>Create Course</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'courses/includes/create_course_modal.js' %}"></script>
